<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Піксельна Гонка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-canvas">
            <div class="road"></div>
            <div class="road-line"></div>
            <div class="player"></div>
            <div class="info">
                <div class="score">Очки: <span id="score">0</span></div>
                <div class="speed">Швидкість: <span id="speed">0</span></div>
            </div>
            <div class="controls">
                ← → Стрілки для руху
            </div>
            <div class="game-over" id="gameOver">
                <h1>ГОНКА ЗАКІНЧЕНА!</h1>
                <p>Ваші очки: <span id="finalScore">0</span></p>
                <p>Максимальна швидкість: <span id="maxSpeed">0</span></p>
                <button onclick="location.reload()">Грати Знову</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
